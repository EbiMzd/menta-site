<div class="signup-login-form__overlay">
    <div class="signup-login-form__container">

        <button class="login-close" aria-label="بستن">×</button>

        <!-- LOGIN -->
        <div class="form-box login">
            <form>
                <h1>ورود</h1>
                <span></span>
                <div class="login-method">
                    <label>
                        <input type="radio" name="loginType" value="email" checked>
                        ورود با ایمیل
                    </label>
                    <label>
                        <input type="radio" name="loginType" value="phone">
                        ورود با شماره تلفن
                    </label>
                </div>

                <div class="input-box">
                    <input type="text" id="loginInput" placeholder="ایمیل">
                    <i class='bx bxs-user'></i>
                </div>

                <div class="input-box">
                    <input type="password" placeholder="رمز عبور">
                    <i class='bx bxs-lock-alt'></i>
                </div>

                <button class="btn">ورود</button>

                <p class="hint">ورود با شبکه‌های اجتماعی در حال حاضر فعال نیست</p>
            </form>
        </div>

        <!-- REGISTER -->
        <div class="form-box register">
            <form>
                <h1>ثبت نام</h1>

                <div class="input-box">
                    <input type="text" placeholder="کد ملی">
                    <i class='bx bx-id-card'></i>
                </div>

                <div class="input-box">
                    <input type="text" placeholder="شماره تلفن">
                    <i class='bx bx-phone'></i>
                </div>

                <div class="input-box">
                    <input type="email" placeholder="ایمیل">
                    <i class='bx bxs-envelope'></i>
                </div>

                <div class="input-box">
                    <input type="password" placeholder="رمز عبور">
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="تکرار رمز عبور">
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button class="btn">ثبت نام</button>
            </form>
        </div>

        <!-- TOGGLE -->
        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1 style="color: #fff;">خوش آمدید</h1>
                <p style="color: #fff;">حساب کاربری ندارید؟</p>
                <button class="btn register-btn">ثبت نام</button>
            </div>

            <div class="toggle-panel toggle-right">
                <h1 style="color: #fff;">خوش برگشتید</h1>
                <p style="color: #fff;">قبلاً ثبت نام کرده‌اید؟</p>
                <button class="btn login-btn">ورود</button>
            </div>
        </div>
    </div>
</div>
